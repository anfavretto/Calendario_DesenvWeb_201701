<div class="header col-md-12">
    <span>{{day.format("LL")}}</span>
</div>
<div class="todasHoras col-md-12">
    <div class="horas">
        <div class="row">
            <div class="col-md-1">
                <span class="hora">Hora</span>
            </div>
            <div class="col-md-11">
            </div>
        </div>
    </div>
    <div class="horas" ng-repeat="hour in hours">
		<div class="row" ng-repeat="x in eventos" ng-show="eventos.length > 0" style="text-align: center;">
            <div class="col-md-1">
                <span class="hora" ng-click="selectHour(hour)">{{hour.name}}</span>
            </div>
				<span ng-show="hour.number == x.hora" style="color: black; font-size: large"> {{ x.titulo }} - {{ x.descricao }}</span>
		</div>
	</div>
</div>
